<div>
  <img class="img-Selected" src="{{ imgSelected[0] }}" alt="" />
</div>

<swiper
  [slidesPerView]="'auto'"
  [spaceBetween]="5"
  [centeredSlides]="true"
  [freeMode]="true"
  [loop]="true"
  [pagination]="false"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let media of medias">
    <img
      class="img-ShowCase"
      src="{{ media.imgCover }}"
      alt=""
      (click)="teste(media.guid)"
    />
  </ng-template>
</swiper>
