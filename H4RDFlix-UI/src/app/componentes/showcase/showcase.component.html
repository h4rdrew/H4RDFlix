<swiper
  [slidesPerView]="'auto'"
  [spaceBetween]="5"
  [centeredSlides]="true"
  [freeMode]="true"
  [loop]="true"
  [pagination]="false"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let img of imgShowCase">
    <img class="img-ShowCase" src="{{ img }}" alt="" />
  </ng-template>
</swiper>
